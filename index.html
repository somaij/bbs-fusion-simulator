<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>KH: BBS Command Fusion Simulator</title>
	<style>
		@font-face {
			font-family: KHMenu;
			src: url(/fonts/KHMenu.otf);
		}

		@font-face {
			font-family: KHGummi;
			src: url(/fonts/KHGummi.otf);
		}

		:root {
			--bg: #00000e;
			--bg-blue: #027AEC;
			--label-blue: #0249B7;
			--bg-yellow: #FEC600;
			--dark-blue: #002E8E;
			--off-black: #1E1E1E;
			--deep-red: #D00305;
			--mid-green: #038F5D;
			--bright-green: #24BD0D;
			--text-orange: #F69B0D;
			--text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.75);
			--title-text-shadow: 2px 2px 2px rgba(0, 0, 0, 1);
		}

		html {
			box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		body {
			background-color: var(--bg);
			color: white;
			font-family: "KHMenu", Arial, sans-serif;
			padding: 20px;
		}

		.container {
			margin: auto;
			max-width: 1140px;
			position: relative;
			z-index: 1;
		}

		h1,
		h2 {
			font-family: "KHGummi", "KHMenu", Arial, sans-serif;
			margin: 0;
			text-shadow: var(--title-text-shadow);
		}

		span.text-orange {
			color: var(--text-orange);
		}

		input,
		select,
		button {
			background: #333;
			color: white;
			border: none;
			font-family: "KHMenu", Arial, sans-serif;
			text-shadow: var(--text-shadow);
		}

		select {
			width: calc(100% - 1rem);
			padding: 0.5rem;
		}

		.title{
			margin-top: 5rem;
			text-align: center;
		}

		.background {
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			position: absolute;
			width: 100%;
			height: 100%;
			z-index: 0;
			overflow: hidden;
		}

		.background::after {
			content: "";
			display: block;
			background-image: linear-gradient(rgba(0, 0, 0, 0.25) 1px, transparent 1px);
			background-size: 7px 7px;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			position: absolute;
			width: 100%;
			height: 100%;
			z-index: 1;
		}

		@keyframes sq1 {
			0% {
				opacity: 0;
				transform: translateX(0%);
			}

			100% {
				opacity: 1;
				transform: translateX(25%);
			}
		}
		@keyframes sq2 {
			0% {
				opacity: 0;
				left: 0;
			}

			25% {
				opacity: 1;
				left: 100%;
			}
			100% {
				opacity: 0;
				left: 100%;
			}
		}
		@keyframes sq3 {
			0% {
				opacity: 0;
				left: 0;
			}

			25% {
				opacity: 1;
				left: 90%;
			}
			50%{
				opacity: 0;
				left: 50%;
			}
			100% {
				opacity: 0;
				left: 0;
			}
		}

		.sq {
			height: 100%;
			width: 200px;
			position: absolute;
			display: block;

			opacity: 0;
			background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, var(--label-blue) 95%, var(--label-blue) 100%);

		}

		.sq.sq1 {
			left: 0;
			animation: sq1 3s ease 1s infinite alternate;
		}

		.sq.sq2 {
			left: 2%;
			animation: sq1 3s ease 3s infinite alternate;
		}

		.sq.sq3 {
			left: 5%;
			animation: sq1 3s ease 5s infinite alternate;
		}
		.sq.sq-run-1{
			left: 0%;
			animation: sq2 20s ease infinite forwards;
		}
		.sq.sq-run-2{
			left: 0%;
			animation: sq2 30s ease 4s infinite forwards;
		}
		.sq.sq-run-3{
			left: 0%;
			animation: sq2 30s ease 5s infinite forwards;
		}
		.sq.sq-rerun-1{
			left: 0%;
			animation: sq3 30s  ease 6s infinite forwards;
		}
		
		#commands-wrapper{
			margin-top:3rem;
		}

		.dropdown-wrapper {
			display: flex;
			align-items: center;
			position: relative;
		}

		.dropdown-wrapper label {
			background-color: var(--label-blue);
			width: 175px;
			height: 45px;
			display: flex;
			align-items: center;
			justify-content: flex-start;
			padding: 0 0.5rem 0.25rem 0.75rem;
			border-top-left-radius: 25rem;
			border-bottom-left-radius: 25rem;
			font-family: "KH2 ALL MENU", "KHMenu", Arial, sans-serif;
			text-shadow: var(--title-text-shadow);
			box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), inset 2px 3px 2px rgba(255, 255, 255, 0.2);
			clip-path: polygon(0% 0%, 85% 0%, 100% 50%, 85% 100%, 0% 100%, 0% 53.8%);
		}

		.dropdown-wrapper label>span {
			margin-left: 0.5rem;
		}

		.dropdown-wrapper.item-dropdown-wrapper label {
			background-color: var(--bright-green);
		}

		.dropdown {
			position: relative;
			display: block;
			width: calc(100%);
			margin-left: -0.5rem;
		}

		.dropdown .icon-wrapper {
			display: flex;
			align-items: center;
			position: absolute;
			left: 1.25rem;
			top: 0;
			bottom: 0;
			margin: auto;
			z-index: 2;

		}


		.dropdown.item-dropdown input {
			background: var(--mid-green);
		}

		select option {
			padding: 8px;
			cursor: pointer;
		}

		select option:hover {
			background: #444;
		}

		.dropdown input:focus+select,
		.dropdown input+select:hover {
			display: block;
			/* Show when input is focused */
		}

		/* Custom Dropdown Styles */
		.custom-dropdown {
			position: relative;
			width: 100%;
			user-select: none;
		}

		.custom-dropdown.disabled {
			opacity: 0.6;
			pointer-events: none;
		}

		.dropdown-header {
			display: flex;
			align-items: center;
			padding: 0.5rem;
			width: 100%;
			height: 45px;
			padding: 0.5rem 1rem 0.5rem 2.75rem;
			background: var(--dark-blue);
			color: white;
			border-top-right-radius: 25rem;
			border-bottom-right-radius: 25rem;
			box-shadow: inset 0 4px 4px rgba(0, 0, 0, 0.25);
			clip-path: polygon(100% 0, 100% 50%, 100% 100%, 0% 100%, 5% 51%, 0% 0%);
			text-shadow: var(--text-shadow);
			font-size: 1.1rem;
		}

		.item-dropdown-wrapper .dropdown-header {
			background: var(--mid-green);
		}

		.dropdown-search {
			flex: 1;
			border: none;
			outline: none;
			background: transparent;
			padding: 0 8px;
			width: 100%;
		}

		.arrow {
			border: solid #FFF;
			border-width: 0 2px 2px 0;
			display: inline-block;
			padding: 3px;
			transform: rotate(45deg);
			transition: transform 0.3s;
		}

		.custom-dropdown.active .arrow {
			transform: rotate(-135deg);
		}

		.dropdown-list {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			width: 100%;
			max-height: 200px;
			overflow-y: auto;
			background: #002d8ed0;
			color: white;
			overflow-y: auto;
			border: none;
			z-index: 1000;
		}

		.custom-dropdown.active .dropdown-list {
			display: block;
		}

		.dropdown-item {
			padding: 8px 12px;
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}

		.dropdown-item-icon {
			width: 16px;
			height: auto;
		}

		.dropdown-item-icon .type-icon {
			width: 100%;
			object-fit: contain;
		}

		.dropdown-item:hover {
			background-color: #ffffff57;
		}

		.dropdown-item.hidden {
			display: none;
		}


		.icon-wrapper {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-right: 8px;
		}

		/* You may need to adjust these styles to match your existing design */
		.text-orange {
			color: #ff7700;
		}



		#commands-wrapper {
			display: flex;
			align-items: flex-start;
		}

		#meld-menu,
		#command-list-wrapper {

			width: 50%;

		}

		#meld-menu .content,
		#command-list-wrapper .content {
			display: flex;
			flex-direction: column;
			position: relative;
			gap: 1rem;
		}

		#command-list-wrapper h2 {
			color: var(--deep-red);
		}

		#meld-menu {
			position: relative;


		}

		#meld-menu .content {
			padding: 1rem 4rem 1rem 1rem;
		}

		#meld-menu .content::after {
			display: block;
			z-index: 3;
			right: 1rem;
			bottom: 0;
			top: 50%;
			position: absolute;
			content: "";
			border-top: 30px solid transparent;
			border-bottom: 30px solid transparent;
			border-left: 30px solid var(--deep-red);
			height: 20px;
			width: 20px;
		}

		#meld-menu h2:after {
			position: absolute;
			margin-top: 0.5rem;
			display: block;
			content: "";
			width: 95%;
			height: 2px;
			background-color: #A3A693;
		}

		#meld-menu::before {
			content: "";
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: 0;
			background-color: var(--bg-blue);
			clip-path: polygon(0% 0%, 60% 0%, 71.6% 48px, 100% 48px, 100% 100%, 49.9% 100%, 0% 100%);
			border-top-left-radius: 8px;
			border-bottom-left-radius: 8px;
		}

		#meld-menu button {
			background-color: var(--deep-red);
			padding: 0.5rem 2rem;
			cursor: pointer;
			width: 100%;
			border-radius: 25rem;
			font-family: "KH2 ALL MENU", "DFGSoGei-W5", Arial, sans-serif;
		}

		#command-list-wrapper {
			background-color: var(--bg-yellow);
			padding: 1rem;
			border-radius: 8px;
			min-height: 500px;
			clip-path: polygon(60% 0%, 70.7% 48px, 100% 48px, 100% 100%, 40% 100%, 29.1% calc(100% - 48px), 0% calc(100% - 48px), 0% 0%);
		}

		#result {
			display: flex;
			flex-direction: column;
			gap: 2rem;
		}

		.command-stats {
			display: flex;
			gap: 1rem;
		}

		.command-stats img {
			width: 30px;
			height: 30px;
			object-fit: contain;
			border-radius: 50%;
			background-color: #FFF;
			box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), inset 2px 3px 2px rgba(255, 255, 255, 0.2);
		}

		.command-list-item .command-stats h6 {
			margin: 0;
			/* color: var(--deep-red); */
			font-size: 1.2rem;
			font-family: "KH2 ALL MENU", "DFGSoGei-W5", Arial, sans-serif;
			text-shadow: var(--title-text-shadow);
			margin-bottom: 1rem;
		}

		.command {
			display: flex;
			align-items: center;
			gap: 0.25rem;
			background-color: var(--dark-blue);
			padding: 0.5rem 0.5rem 0.5rem 2rem;
			border-top-right-radius: 25rem;
			border-bottom-right-radius: 25rem;
			clip-path: polygon(12px 0%, 100% 0%, 100% 100%, 0% 100%, 0% 12px);
			margin-bottom: 0.25rem;
			text-shadow: var(--text-shadow);
			font-size: 1.1rem;
		}

		.ability {
			display: flex;
			align-items: center;
			gap: 0.25rem;
			background: linear-gradient(90deg, #FEC600 0%, rgba(0, 0, 0, 0) 20.39%), #1E1E1E;
			padding: 0.25rem 0.25rem 0.25rem 4rem;
			border-top-right-radius: 25rem;
			border-bottom-right-radius: 25rem;
			text-shadow: var(--text-shadow);
			font-size: 1.1rem;
		}

		.type-icon {
			height: 20px;
		}

		.command .type-icon,
		.ability .type-icon {
			height: 25px;
			width: 25px;
			object-fit: contain;
		}
	</style>
</head>

<body>
	<div class="background">
		<div class="sq sq1"></div>
		<div class="sq sq2"></div>
		<div class="sq sq3"></div>
		<div class="sq sq-run-1"></div>
		<div class="sq sq-run-2"></div>
		<div class="sq sq-run-3"></div>
		<div class="sq sq-rerun-1"></div>
	</div>
	<div class="container">
		<div class="title">
		<h1>Birth by Sleep Melding Assistant</h1>
		<p>
			Let me D-Link with you and help you find the commands you want to meld.
		</p>
		</div>
		<main id="commands-wrapper">
			<section id="meld-menu">
				<div class="content">
					<h2>MELD</h2>
					<div class="dropdown-wrapper">
						<label for="cmd1-search">
							Slot <span class="text-orange">1</span>
						</label>
						<div class="custom-dropdown" data-dropdown="cmd1">
							<div class="dropdown-header">
								<div id="cmd1icon" class="icon-wrapper"></div>
								<input type="text" class="dropdown-search" id="cmd1-search"
									placeholder="Search Command 1"
									onclick="toggleDropdown(this.closest('.custom-dropdown'))"
									oninput="filterDropdownItems(this.closest('.custom-dropdown'))" />
								<div class="arrow"></div>
							</div>
							<div class="dropdown-list"></div>
						</div>
					</div>

					<div class="dropdown-wrapper">
						<label for="cmd2-search">
							Slot <span class="text-orange">2</span>
						</label>
						<div class="custom-dropdown disabled" data-dropdown="cmd2">
							<div class="dropdown-header">
								<div id="cmd2icon" class="icon-wrapper"></div>
								<input type="text" class="dropdown-search" id="cmd2-search"
									placeholder="Search Command 2"
									onclick="toggleDropdown(this.closest('.custom-dropdown'))"
									oninput="filterDropdownItems(this.closest('.custom-dropdown'))" />
								<div class="arrow"></div>
							</div>
							<div class="dropdown-list"></div>
						</div>
					</div>

					<div class="dropdown-wrapper item-dropdown-wrapper">
						<label for="crystal-search">Item</label>
						<div class="custom-dropdown" data-dropdown="crystal">
							<div class="dropdown-header">
								<div id="itemicon" class="icon-wrapper"><img src='/images/item-gray.png' alt='Item'
										class='type-icon'></div>
								<input type="text" class="dropdown-search" id="crystal-search"
									placeholder="Search Crystal"
									onclick="toggleDropdown(this.closest('.custom-dropdown'))"
									oninput="filterDropdownItems(this.closest('.custom-dropdown'))" />
								<div class="arrow"></div>
							</div>
							<div class="dropdown-list"></div>
						</div>
					</div>

					<button onclick="fuseCommands()">FUSE</button>
				</div>
			</section>
			<section id="command-list-wrapper">
				<div class="content">
					<h2>COMMANDS</h2>
					<div id="result"></div>
				</div>

			</section>
		</main>
	</div>

		const typeIcons = {

			"Ventus": "<img src='/images/ventus.png' alt='Ventus' width='30'>",

		function populateDropdowns() {
			// Get the first dropdown container
			const cmd1Container = document.querySelector('[data-dropdown="cmd1"]');
			const cmd1Input = cmd1Container.querySelector('.dropdown-search');
			const cmd1List = cmd1Container.querySelector('.dropdown-list');

			// Clear and add placeholder item
			cmd1List.innerHTML = '';

			// Get unique commands
			const uniqueCommands = new Set();
			commandData.forEach((c) => {
				uniqueCommands.add(c.Ingredient1);
				uniqueCommands.add(c.Ingredient2);
			});

			// Sort and add commands to the first dropdown
			[...uniqueCommands].sort().forEach((cmd) => {
				if (cmd) {
					const item = document.createElement('div');
					item.className = 'dropdown-item';
					item.dataset.value = cmd;

					// Add icon based on command type
					const type = commandTypes[cmd.trim()];
					const iconHTML = typeIcons[type] || '';

					// Create the item with icon and text
					item.innerHTML =
						`<span class="dropdown-item-icon">${iconHTML}</span><span class="dropdown-item-text">${cmd}</span>`;

					item.addEventListener('click', () => {
						selectDropdownItem(cmd1Container, cmd);
						filterSecondDropdown();
					});
					cmd1List.appendChild(item);
				}
			});
		}


		function filterSecondDropdown() {
			// Get selected value from first dropdown
			const cmd1Container = document.querySelector('[data-dropdown="cmd1"]');
			const cmd1 = cmd1Container.dataset.value || '';

			// Update icon for the first command
			const type1 = commandTypes[cmd1.trim()];
			document.getElementById("cmd1icon").innerHTML = typeIcons[type1];

			// Get second dropdown container
			const cmd2Container = document.querySelector('[data-dropdown="cmd2"]');
			const cmd2Input = cmd2Container.querySelector('.dropdown-search');
			const cmd2List = cmd2Container.querySelector('.dropdown-list');

			// Clear and disable second dropdown if first is not selected
			cmd2List.innerHTML = '';
			cmd2Input.value = '';
			cmd2Container.dataset.value = '';
			cmd2Container.classList.toggle('disabled', !cmd1);

			if (cmd1) {
				// Find valid commands for second dropdown
				const validCommands = new Set();

				commandData.forEach((entry) => {
					if (entry.Ingredient1 === cmd1)
						validCommands.add(entry.Ingredient2);
					if (entry.Ingredient2 === cmd1)
						validCommands.add(entry.Ingredient1);
				});

				// Add valid commands to second dropdown
				[...validCommands].sort().forEach((cmd) => {
					const item = document.createElement('div');
					item.className = 'dropdown-item';
					item.dataset.value = cmd;

					// Add icon based on command type
					const type = commandTypes[cmd.trim()];
					const iconHTML = typeIcons[type] || '';

					// Create the item with icon and text
					item.innerHTML =
						`<span class="dropdown-item-icon">${iconHTML}</span><span class="dropdown-item-text">${cmd}</span>`;

					item.addEventListener('click', () => {
						selectDropdownItem(cmd2Container, cmd);
						updateSecondDropdown();
					});
					cmd2List.appendChild(item);
				});

				// Enable second dropdown if there are valid options
				cmd2Container.classList.toggle('disabled', validCommands.size === 0);
			}
		}

		function updateSecondDropdown() {
			// Get selected value from second dropdown
			const cmd2Container = document.querySelector('[data-dropdown="cmd2"]');
			const cmd2 = cmd2Container.dataset.value || '';

			// Update icon for the second command
			const type2 = commandTypes[cmd2.trim()];
			document.getElementById("cmd2icon").innerHTML = typeIcons[type2];
		}

		function selectDropdownItem(container, value) {
			// Update the dropdown's selected value
			const input = container.querySelector('.dropdown-search');
			input.value = value;
			container.dataset.value = value;

			// Close the dropdown
			container.classList.remove('active');
		}

		function filterDropdownItems(container) {
			const input = container.querySelector('.dropdown-search');
			const searchText = input.value.toLowerCase();
			const items = container.querySelectorAll('.dropdown-item');

			let hasVisibleItems = false;

			items.forEach(item => {
				const text = item.textContent.toLowerCase();
				const match = text.includes(searchText);
				item.classList.toggle('hidden', !match);
				if (match) hasVisibleItems = true;
			});

			return hasVisibleItems;
		}

		function toggleDropdown(container) {
			// Toggle this dropdown
			const isActive = container.classList.contains('active');

			// Close all other dropdowns first
			document.querySelectorAll('.custom-dropdown').forEach(dropdown => {
				dropdown.classList.remove('active');
			});

			// Toggle this dropdown
			container.classList.toggle('active', !isActive);

			// Focus the search input if opening
			if (!isActive) {
				const input = container.querySelector('.dropdown-search');
				input.focus();
			}
		}

		function setupCrystalDropdown() {
			const crystalContainer = document.querySelector('[data-dropdown="crystal"]');
			const crystalInput = crystalContainer.querySelector('.dropdown-search');
			const crystalList = crystalContainer.querySelector('.dropdown-list');

			// Clear the dropdown
			crystalList.innerHTML = '';

			// Add crystal options with proper casing
			const crystals = [{
					display: "Shimmering",
					value: "shimmering"
				},
				{
					display: "Fleeting",
					value: "fleeting"
				},
				{
					display: "Pulsing",
					value: "pulsing"
				},

					display: "Wellspring",

					display: "Hungry",
					value: "hungry"
				},
				{
					display: "Abounding",
					value: "abounding"
				}
			];

			crystals.forEach(crystal => {
				const item = document.createElement('div');
				item.className = 'dropdown-item';
				item.dataset.value = crystal.value;
				item.dataset.display = crystal.display;

				// Add crystal icon
				item.innerHTML =
					`<span class="dropdown-item-icon"><img src='/images/item-gray.png' alt='Item' class='type-icon'></span><span class="dropdown-item-text">${crystal.display}</span>`;

				item.addEventListener('click', () => {
					selectDropdownItem(crystalContainer, crystal.display, crystal.value);
				});
				crystalList.appendChild(item);
			});
		}

		// Modified select function to handle display vs value
		function selectDropdownItem(container, displayValue, storeValue = null) {
			// Update the dropdown's displayed and stored values
			const input = container.querySelector('.dropdown-search');
			input.value = displayValue;

			// Use the storeValue if provided, otherwise use displayValue
			container.dataset.value = storeValue !== null ? storeValue : displayValue;
			container.dataset.display = displayValue;

			// Close the dropdown
			container.classList.remove('active');
		}

		function fuseCommands() {
			const cmd1Container = document.querySelector('[data-dropdown="cmd1"]');
			const cmd2Container = document.querySelector('[data-dropdown="cmd2"]');
			const crystalContainer = document.querySelector('[data-dropdown="crystal"]');

			const cmd1 = cmd1Container.dataset.value || '';
			const cmd2 = cmd2Container.dataset.value || '';
			const crystal = crystalContainer.dataset.value || '';

			const resultDiv = document.getElementById("result");

			if (!cmd1 || !cmd2) {
				resultDiv.innerText = "Please select two commands";
				return;
			}

			const fusions = commandData.filter(
				(entry) =>
				(entry.Ingredient1 === cmd1 && entry.Ingredient2 === cmd2) ||
				(entry.Ingredient1 === cmd2 && entry.Ingredient2 === cmd1)
			);

			if (fusions.length > 0) {
				let resultText = "";
				fusions.forEach((fusion) => {
					let abilityText = "";
					// Check if crystal exists and abilities exist for that crystal
					if (crystal && fusion.abilities && fusion.abilities[crystal]) {
						abilityText =
							`<div class="ability"><img src='/images/item-gray.png' alt='Item' class='type-icon'> ${fusion.abilities[crystal]}</div>`;
					}

					const characterIconsHTML = fusion.Character.map(char => characterIcons[char] || char).join(" ");
					const fusionType = commandTypes[fusion.Commands];
					const fusionTypeIcon = typeIcons[fusionType];
					resultText +=
						`<div class="command-list-item">
          <div class="command-stats"><h6>${fusion.Odds}%</h6><div class="char-icons">${characterIconsHTML}</div></div>
          <div class="command">${fusionTypeIcon} ${fusion.Commands}</div>
          ${abilityText}
        </div>`;
				});
				resultDiv.innerHTML = resultText.trim();
			} else {
				resultDiv.innerHTML = "Invalid Fusion";
			}
		}

		// Close dropdowns when clicking outside
		document.addEventListener('click', (event) => {
			const dropdowns = document.querySelectorAll('.custom-dropdown');
			dropdowns.forEach(dropdown => {
				if (!dropdown.contains(event.target)) {
					dropdown.classList.remove('active');
				}
			});
		});

		// Initialize the dropdowns when the DOM is loaded
		document.addEventListener("DOMContentLoaded", () => {
			populateDropdowns();
			setupCrystalDropdown();
		});
	</script>
